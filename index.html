<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .input{
            outline: none;
            border: none;
            text-align:right;
            width: 100%;
            padding: 35px;
            height: 150px;
            font-size: 35px;
            color: rgb(51, 64, 240);
        }
        .input[type="text"][disabled] {
            color: rgb(51, 64, 240);
        }
        .btn{
            padding: 30px;
            font-size: 25px;
            background-color: rgb(51, 64, 240);
            color: rgb(255, 255, 255);
            width: 22.5%;
            border-radius: 10px;
            margin: 4px;
            height: auto;
        }
        .btn2{
            padding: 30px;
            font-size: 25px;
            background-color: rgb(255, 255, 255);
            color: rgb(39, 41, 43);
            border: 1px solid rgb(233, 233, 233);
            width: 22.5%;
            border-radius: 10px;
            margin: 4px;
            height: auto;
        }
        .btn:active{
            background-color: rgb(32, 41, 170);
        }

        .btn2:active{
            background-color: rgb(201, 201, 201);
        }
        .grp{
            position: absolute;
            bottom: 0px;
        }
        .b{
            transform: translateY(2%);
            height: auto;
            width: 47.5%;
        }
    </style>
</head>
<body>
    
    <div class="grp">
        <input type="text" class="input" id="input" disabled />
        <button class="btn2" onclick="fKaws()">(</button><button class="btn2" onclick="sKaws()">)</button><br>
        <button class="btn2 b" onclick="back_space()"><ion-icon name="backspace-outline"></ion-icon></button><button class="btn2" onclick="c()">C</button><button class="btn2" onclick="div()" style="color: rgb(51, 64, 240);">รท</button>
        <button class="btn2" onclick="sev()">7</button><button class="btn2" onclick="eight()">8</button><button class="btn2" onclick="nine()">9</button><button class="btn2" onclick="mult()" style="color: rgb(51, 64, 240);">ร</button>
        <button class="btn2" onclick="fr()">4</button><button class="btn2" onclick="fv()">5</button><button class="btn2" onclick="sx()">6</button><button class="btn2" onclick="min()" style="color: rgb(51, 64, 240);">-</button>
        <button class="btn2" onclick="one()">1</button><button class="btn2" onclick="tw()">2</button><button class="btn2" onclick="tr()">3</button><button class="btn2" onclick="plus()" style="color: rgb(51, 64, 240);">+</button>
        <button class="btn2" style="width: 47.5%;" onclick="z()">0</button><button class="btn2" onclick="fas()">.</button><button class="btn" onclick="equal()">=</button>
    </div>
    <script>
            var input = document.getElementById("input");
            function back_space() {

                var arrayexit = document.getElementById("input").value;

                for (var i = 0; i < arrayexit.length; i++) 
                {
                    var output = arrayexit.slice(0, -1);
                    document.getElementById("input").value = output;

                }


        }

        function c(){
            input.value = "";
        }
        function fKaws(){
            input.value += "(";
        }
        function sKaws(){
            input.value += ")";
        }
        function div(){
            input.value += "/";
        }
        function sev(){
            input.value += "7";
        }
        function eight(){
            input.value += "8";
        }
        function nine(){
            input.value += "9";
        }
        function mult(){
            input.value += "*";
        }
        function mult(){
            input.value += "*";
        }
        function fr(){
            input.value += "4";
        }
        function fv(){
            input.value += "5";
        }
        function sx(){
            input.value += "6";
        }
        function min(){
            input.value += "-";
        }
        function mult(){
            input.value += "*";
        }
        function one(){
            input.value += "1";
        }
        function tw(){
            input.value += "2";
        }
        function tr(){
            input.value += "3";
        }
        function plus(){
            input.value += "+";
        }
        function z(){
            input.value += "0";
        }
        function fas(){
            input.value += ".";
        }
        function equal(){
            try{

                var res = eval(input.value);
                input.value = res;

            }catch(error){

                input.value = "Error";

            }
        }
    </script>
</body>
</html>
