<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .input{
            outline: none;
            border: none;
            text-align:right;
            width: 100%;
            padding: 35px;
            height: 150px;
            font-size: 35px;
            color: black;
            color: rgb(0, 119, 255);
        }
        .btn{
            padding: 30px;
            font-size: 25px;
            background-color: rgb(224, 224, 224);
            color: rgb(0, 119, 255);
            border: 1px solid gray;
            width: 25%;
            height: auto;
        }
        .btn2{
            padding: 30px;
            font-size: 25px;
            background-color: rgb(255, 255, 255);
            color: rgb(24, 25, 26);
            border: 1px solid gray;
            width: 25%;
            height: auto;
        }
        .btn:active{
            background-color: rgb(173, 173, 173);
        }
        .btn2:active{
            background-color: rgb(173, 173, 173);
        }
        .grp{
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <input type="text" class="input" id="input" />
    <div class="grp">
        <button class="btn" onclick="c()">C</button><button class="btn" onclick="fKaws()">(</button><button class="btn" onclick="sKaws()">)</button><button class="btn" onclick="div()">/</button>
        <button class="btn2" onclick="sev()">7</button><button class="btn2" onclick="eight()">8</button><button class="btn2" onclick="nine()">9</button><button class="btn" onclick="mult()">x</button>
        <button class="btn2" onclick="fr()">4</button><button class="btn2" onclick="fv()">5</button><button class="btn2" onclick="sx()">6</button><button class="btn" onclick="min()">-</button>
        <button class="btn2" onclick="one()">1</button><button class="btn2" onclick="tw()">2</button><button class="btn2" onclick="tr()">3</button><button class="btn" onclick="plus()">+</button>
        <button class="btn2" style="width: 50%;" onclick="z()">0</button><button class="btn2" onclick="fas()">.</button><button class="btn" onclick="equal()">=</button>
    </div>
    <script>
            var input = document.getElementById("input");


        function c(){
            input.value = "";
        }
        function fKaws(){
            input.value += "(";
        }
        function sKaws(){
            input.value += ")";
        }
        function div(){
            input.value += "/";
        }
        function sev(){
            input.value += "7";
        }
        function eight(){
            input.value += "8";
        }
        function nine(){
            input.value += "9";
        }
        function mult(){
            input.value += "*";
        }
        function mult(){
            input.value += "*";
        }
        function fr(){
            input.value += "4";
        }
        function fv(){
            input.value += "5";
        }
        function sx(){
            input.value += "6";
        }
        function min(){
            input.value += "-";
        }
        function mult(){
            input.value += "*";
        }
        function one(){
            input.value += "1";
        }
        function tw(){
            input.value += "2";
        }
        function tr(){
            input.value += "3";
        }
        function plus(){
            input.value += "+";
        }
        function z(){
            input.value += "0";
        }
        function fas(){
            input.value += ".";
        }
        function equal(){
            try{

                var res = eval(input.value);
                input.value = res;

            }catch(error){

                input.value = "Error";

            }
        }
    </script>
</body>
</html>
